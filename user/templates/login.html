{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
</head>
<body style="height: 100%;">


<div class="container">
    <div class="mx-auto my-auto" style="padding-top: 400px;width: 400px">
        <form id="loginForm" method="post" action="/login">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">拼团商城</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="account" placeholder="name@example.com">
                <label for="floatingInput">账号</label>
                <span style="color: red">{{ error }}</span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">密码</label>
                <span style="color: red">{{ error }}</span>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">登录</button>
        </form>
    </div>
</div>


<script src="{% static 'plugins/bootstrap-5.3.3-dist/js/bootstrap.bundle.js' %}"></script>

</body>
</html>
